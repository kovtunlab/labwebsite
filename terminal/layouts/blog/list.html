{{ define "main" }}
<div class="post">
  <h1 class="post-title">{{ .Title }}</h1>
  
  <div class="post-content">
    {{ .Content }}
  </div>
  
  <div class="blog-list">
    {{ range .Pages.ByDate.Reverse }}
      <div class="blog-item">
        <div class="blog-date">{{ .Date.Format "January 2, 2006" }}</div>
        <div class="blog-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></div>
      </div>
    {{ end }}
  </div>
</div>
{{ end }}
